<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="custom.js"></script>
</head>

<body>

  <div>

    <button type="button" onclick="openSettings();" id="settingsButton">Settings</button>
    <button type="button" onclick="while(!makeDrink());" id="newDrinkButton">New Drink</button>
  </div>

  <div>

    <div id='sizes' class='hidden'>
      <div>
        <p class="title">Sizes</p>
      </div>
      <input type='checkbox' checked id="short"></input>
      <p>Short</p>
      <input type='checkbox' checked id="tall"></input>
      <p>Tall</p>
      <input type='checkbox' id="grande"></input>
      <p>Grande</p>
      <input type='checkbox' id="venti"></input>
      <p>Venti</p>
      <input type='checkbox' id="trenta"></input>
      <p>Trenta</p>

    </div>

    <div id='coldBar' class='hidden'>
      <div>
        <p class="title">Cold Bar</p>
        <button class='expand hidden' type="button" onlclick="">Expand</button>
      </div>
      <input type='checkbox' checked id="refreshers"></input>
      <p>Refreshers</p>
      <input type='checkbox' checked id="icedTea"></input>
      <p>Iced Tea</p>
      <input type='checkbox' checked id="frappuccino"></input>
      <p>Frappuccino</p>
      <input type='checkbox' checked id="icedCoffee"></input>
      <p>Iced Coffee</p>
      <input type='checkbox' checked id="coldBrew"></input>
      <p>Cold Brew</p>
      <input type='checkbox' checked id="other"></input>
      <p>Other</p>

    </div>

    <div id='hotBar' class='hidden'>
      <div>
        <p style="display:inline;" class="title">Hot Bar</p>
        <button class='expand hidden' type="button" onlclick="">Expand</button>
      </div>
      <input type='checkbox' checked id="latte"></input>
      <p>Latte</p>
      <input type='checkbox' id="brewedTea"></input>
      <p>Brewed Tea</p>
      <input type='checkbox' checked id="otherTea"></input>
      <p>Other Tea</p>
      <input type='checkbox' id="brewedCoffee"></input>
      <p>Brewed Coffee</p>
      <input type='checkbox' checked id="americano"></input>
      <p>Americanos</p>
      <input type='checkbox' checked id="steamedMilk"></input>
      <p>Steamed Milk</p>
      <input type='checkbox' checked id="appleJuice"></input>
      <p>Apple Juice</p>
      <input type='checkbox' checked id="espresso"></input>
      <p>Espresso</p>

    </div>
  </div>

  <p id='output' style="font-size: 30px"></p>

</body>
<script src='drinks.js'></script>
<script src='hotCoffee.js'></script>
<script src='hotDrinks.js'></script>
<script src='hotTeas.js'></script>
<script src='icedCoffee.js'></script>
<script src='icedTeas.js'></script>
<script src='coldDrinks.js'></script>
<script src='frappuccino.js'></script>
<script src="sketch.js"></script>

</html>
